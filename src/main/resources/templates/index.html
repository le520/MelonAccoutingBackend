<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[${webTitle}]]</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/static/index/assets/css/main.css}"/>
    <noscript>
        <link rel="stylesheet" th:href="@{/static/index/assets/css/noscript.css}"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Header -->
<header id="header">
    <div class="content">
        <h1>
            <a href="#" th:text="${webTitle}"></a></h1>
        <p th:text="${webDescription}"></p>
        <ul class="actions">
            <li><a href="/web/1003.apk" class="button primary icon solid fa-download">Download</a></li>
            <li><a href="/api" class="button icon solid fa-chevron-down scrolly">API文档</a></li>
        </ul>
    </div>
    <div class="image phone">
        <div class="inner"><img th:src="@{/static/index/images/screen.jpg}" alt=""/></div>
    </div>
</header>

<!-- One -->
<section id="one" class="wrapper style2 special">
    <header class="major">
        <h2>这可能是最省心的记账APP</h2>
    </header>
    <ul class="icons major">
        <li><span class="icon solid fa-sync"><span class="label">自动同步</span></span></li>
        <li><span class="icon solid fa-cloud"><span class="label">云端备份</span></span></li>
    </ul>
</section>

<!-- Two -->
<section id="two" class="wrapper">
    <div class="inner alt">
        <section class="special">
            <ul class="icons labeled">
                <li><span class="icon solid fa-sync"><span class="label">自动同步</span></span></li>
                <li><span class="icon solid fa-cloud"><span class="label">云端备份</span></span></li>
                <li><span class="icon solid fa-code"><span class="label">代码开源</span></span></li>
            </ul>
        </section>
    </div>
</section>

<!-- Footer -->
<footer id="footer">
    <p class="copyright">Copyright © 2020 MelonAccount. All Right Reserved</p>
</footer>

<!-- Scripts -->
<script th:src="@{/static/index/assets/js/jquery.min.js}"></script>
<script th:src="@{/static/index/assets/js/jquery.scrolly.min.js}"></script>
<script th:src="@{/static/index/assets/js/browser.min.js}"></script>
<script th:src="@{/static/index/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/static/index/assets/js/util.js}"></script>
<script th:src="@{/static/index/assets/js/main.js}"></script>

</body>
</html>
