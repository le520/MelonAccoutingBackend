<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- source http://www.scnoob.com More templates http://www.scnoob.com/moban -->
<head th:replace="common/head::head"></head>
<body>
<div class="wrapper-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-12 col-xs-12">
                <div class="card">
                    <div class="card-header border-bottom text-center">
                        <h4 class="card-title">登录</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal m-t-20" action="/admin/login" method="post">
                            <div class="alert-box">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert"
                                     th:unless="${#strings.isEmpty(message)}">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                    <strong>糟糕!</strong> 用户名或密码错误，请重试！
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="userName" required=""
                                       placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" required=""
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">记住密码</label>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <button class="btn btn-common btn-block" type="submit">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="preloader">
    <div class="loader" id="loader-1"></div>
</div>


<script th:src="@{/static/admin/assets/js/jquery-min.js}"></script>
<script th:src="@{/static/admin/assets/js/popper.min.js}"></script>
<script th:src="@{/static/admin/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/static/admin/assets/js/jquery.app.js}"></script>
<script th:src="@{/static/admin/assets/js/main.js}"></script>
</body>

<!-- source http://www.scnoob.com More templates http://www.scnoob.com/moban -->
</html>
