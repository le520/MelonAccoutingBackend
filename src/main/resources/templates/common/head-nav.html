<html xmlns:th="http://www.thymeleaf.org">
<div class="header navbar" th:fragment="head-nav">
    <div class="header-container">
        <div class="nav-logo">
            <a href="index.html">
                <b><img th:src="@{/static/admin/assets/img/logo.png}" alt=""></b>
                <span class="logo">
                    <img th:src="@{/static/admin/assets/img/logo-text.png}" alt="">
                </span>
            </a>
        </div>
        <ul class="nav-left">
            <li>
                <a class="sidenav-fold-toggler" href="javascript:void(0);">
                    <i class="lni-menu"></i>
                </a>
                <a class="sidenav-expand-toggler" href="javascript:void(0);">
                    <i class="lni-menu"></i>
                </a>
            </li>
        </ul>
        <ul class="nav-right"><!---->
            <li class="user-profile dropdown dropdown-animated scale-left">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img class="profile-img img-fluid" th:src="@{/static/admin/assets/img/avatar/avatar.jpg}" alt="">
                </a>
                <ul class="dropdown-menu dropdown-md">
                    <li>
                        <ul class="list-media">
                            <li class="list-item avatar-info">

                        </a>
                    </li>
                    <li>
                        <a href="/admin/logout">
                            <i class="lni-lock"></i>
                            <span>Logout</span>
                        </a>
                    </li>
